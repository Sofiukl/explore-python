{% extends 'layout.html' %} {% block css %}
<link
  href="{{ url_for('static', filename='css/dashboard.css') }}"
  rel="stylesheet"
/>
{% endblock %} {% block javascript %}
<script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>

{% endblock %} {% block content %}
<div class="container m-4">
  {% for d in dashboard %}
  <a
    href="/home/{{d._id}}/{{d.group}}"
    class="btn btn-primary"
    class="card text-white bg-primary mb-3"
    style="max-width: 18rem"
  >
    <div class="card-body">
      <h5 class="card-title">{{ d.group }}</h5>
      <p class="card-text">{{ d.count }}</p>
    </div>
  </a>
  {% endfor %}

  <div class="row">
    <div class="col">
      <span class="display-4">
        <button
          type="button"
          id="grp-add-btn"
          class="btn btn-warning btn-circle btn-md"
        >
          Add
        </button>
      </span>
    </div>
  </div>

  <form id="groupForm" action="/groups" method="post">
    <div class="form-row">
      <div class="form-group col required">
        <label class="control-label" for="name">Name</label>
        <input
          type="text"
          name="name"
          id="name"
          class="form-control"
          placeholder="name"
          required
        />
      </div>
      <div class="form-group col required">
        <label class="control-label" for="description">Description</label>
        <input
          type="text"
          name="description"
          id="description"
          class="form-control"
          placeholder="description"
          required
        />
      </div>
    </div>

    <div class="form-row">
      <input type="submit" value="add group" class="btn btn-success" />
    </div>
  </form>
</div>

{% endblock %}
